<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f39c12, #f1c40f);
            color: #333;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1rem;
            padding: 8px 15px;
            background: #16a085;
            border-radius: 5px;
            transition: background 0.3s;
        }

        header nav a:hover {
            background: #1abc9c;
        }

        /* Main Section */
        main {
            text-align: center;
            margin: 30px auto;
            padding: 20px;
            max-width: 800px;
        }

        main h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .user-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .user-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-list img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-list div {
            text-align: left;
        }

        .user-list button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .user-list button:hover {
            background: #2980b9;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- Corrected path to the logo image -->
            <img src="/group_logo.png" alt="Logo">
            <span>Class List</span>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/signup.html">Sign Up</a>
            <a href="/signin.html">Sign In</a>
        </nav>
    </header>
    <main>
        <h1>All Users</h1>
        <ul class="user-list">
            <!-- Dynamically insert users from the server -->
            <li>
                <img src="/ali.ico" alt="Ali's Profile">
                <div>
                    <strong>Ali Qamber Zaidi</strong><br>
                </div>
                <button onclick="location.href='/users/1'">View Details</button>
            </li>
            <li>
                <img src="/jiya.ico" alt="Jiyanne's Profile">
                <div>
                    <strong>Jiyanne Kate Tuazon</strong><br>
                </div>
                <button onclick="location.href='/users/3'">View Details</button>
            </li>
            <li>
                <img src="/logan.ico" alt="Logan's Profile">
                <div>
                    <strong>Hugo Logan Raymundo Angeles</strong><br>
                </div>
                <button onclick="location.href='/users/2'">View Details</button>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Class List. All rights reserved.</p>
    </footer>
</body>
</html>
